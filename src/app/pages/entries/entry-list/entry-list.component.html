<app-breadcrumb [items]="[{ text: 'Lançamentos' }]"></app-breadcrumb>

<app-page-header pageTitle="Lançamentos" buttonClass="btn-success" buttonLink="new" buttonText="+ Novo Lançamento"></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of resources">
      <td>
        <strong>{{ entry.name }}</strong> <br />
        <small class="text-success"> {{ entry.date }}</small> <br />
        <small *ngIf="entry.description">{{ entry.description }}</small>
      </td>
      <td>
        {{ entry.category.name }}
      </td>
      <td class="text-right">
        <strong [class.text-success]="entry.type === 'revenue'" [class.text-danger]="entry.type === 'expense'">
          {{ entry.amount }}

          <br />
          <span class="badge badge-light">{{ entry.paidText }}</span>
        </strong>
      </td>
      <td class="text-center">
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteResource(entry)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>

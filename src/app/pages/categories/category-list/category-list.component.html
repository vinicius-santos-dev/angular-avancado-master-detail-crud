<app-breadcrumb [items]="[{ text: 'Categorias' }]"></app-breadcrumb>

<app-page-header pageTitle="Categorias" buttonClass="btn-success" buttonLink="new" buttonText="+ Nova Categoria"></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{ category.name }}</strong> <br />
        <small>{{ category.description }}</small>
      </td>
      <td>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteResource(category)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
